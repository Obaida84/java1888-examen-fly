<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Fly number</title>
</head>
<body>
<h2>Fly Number</h2>
<form method="post" action="flies" th:object="${fly}">
    <div>
        <label for="number">Number </label>
        <input id="number" th:field="*{number}"/>
    </div>
    <div>
        <label for="departureAirport">Departure</label>
        <input id="departureAirport" th:field="*{departureAirport}"/>
    </div>

    <div>
        <label for="departureTime">Time </label>
        <input type="datetime-local" id="departureTime" th:field="*{departureTime}"/>
    </div>
    <div>
        <label for="arrivalAirport">Arraival</label>
        <input id="arrivalAirport" th:field="*{arrivalAirport}"/>
    </div>

    <div>
        <label for="arrivalTime">Time </label>
        <input type="datetime-local" id="arrivalTime" th:field="*{arrivalTime}"/>
    </div>

    <div>
        <label for="company">company</label>
        <input id="company" th:field="*{company}"/>
    </div>
    <div>
        <label for="price">price</label>
        <input type="number" id="price" th:field="*{price}"/>
    </div>

    <div>
        <input type="submit" value="create your fly"/>
    </div>


</form>
</body>
</html>
